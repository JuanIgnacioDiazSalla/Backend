components:
  schemas:
    products:
      type: object
        properties:
          title:
            type: string
          description:
            type: string
          price:
            type: integer
          thumbnail:
            type: array
          code:
            type: string
          stock:
            type: integer
          category:
            type: string
          status:
            type: boolean
          owner:
            type: string
    carts:
      type: object
      properties:
        products:
          type: array
          items:
            specificProducts:
              type: object
              properties:
                productId:
                  type: string
                quantity:
                  type: integer
        sold: 
          type: boolean
        ticketId:
          type: string